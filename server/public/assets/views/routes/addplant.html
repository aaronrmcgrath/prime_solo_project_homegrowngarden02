
<div class="add" ng-cloak>
  <md-content layout="column" layout-align="center none">
    <md-tabs md-dynamic-height md-border-bottom>
      <md-tab label="search">

        <md-content ng-controller="SearchController">

        <h1 class="md-display-2">Plant Directory</h1>

        <md-input-container class="search">
          <input type="search" ng-model="search" ng-model-options="{ debounce: 750 }"
          ng-change="getSearch(search)" placeholder="Search Plants"/>
        </md-input-container>



        <md-content flex="100" ng-controller="AddToGardenController"
        ng-repeat="plant in searchResults.results">
        <md-card class="garden-plant">
          <!-- <img ng-src="{{imagePath}}" class="md-card-image" alt="Washed Out"> -->
          <md-card-title>
            <md-card-title-text>
              <span class="md-display-2"  layout="row" layout-align="center"> {{ plant.plant_name }} </span>
              <span class="md-headline" layout="row" layout-align="center"> {{ plant.plant_variety }} </span>
            </md-card-title-text>
          </md-card-title>
          <md-card-content>
            <!-- <p> {{ plant.plant_type }} </p> -->
            <p> {{ plant.description }} </p>
            <label>Date Planted</label>
            <md-datepicker ng-model="plant.date_planted" md-placeholder="Enter date" required></md-datepicker>
            <md-content layout-align="center center">
              <md-button ng-click="addToGarden(plant.id, plant.date_planted)"
              class="md-raised md-primary" href="#garden">Add</md-button>
            </md-content>
          </md-card-content>
        </md-card>

      </md-content>

      <!-- <div ng-repeat>
      <p> {{ searchResults.params }} </p>
    </div> -->

  </md-content>
</md-tab>


<md-tab label="create">
  <form ng-submit="submit(createPlantObj)" name="userForm">
    <div>

      <div layout-gt-xs="row" layout="column" layout-align="center center">
        <md-input-container class="md-block" flex-gt-xs>
          <label>Plant Name</label>
          <input ng-model="createPlantObj.plant_name" required>
        </md-input-container>

        <md-input-container class="md-block" flex-gt-xs>
          <label>Variety</label>
          <input ng-model="createPlantObj.plant_variety">
        </md-input-container>
      </div>
      <div layout-gt-sm="row">
        <md-input-container class="md-block" flex-gt-sm>
          <label>Description</label>
          <input ng-model="createPlantObj.description" required>
        </md-input-container>
      </div>
      <div layout-get-xs="row" layout="column">
        <label>Date Planted</label>
        <md-datepicker ng-model="createPlantObj.date_planted" md-placeholder="Enter date" required></md-datepicker>
        <!-- ng-change="changeDate(createPlantObj.date_planted)"  -->

      </div>
      <div>

        <md-select placeholder="Plant Type" ng-model="createPlantObj.type"
        md-on-open="getFormDetails()" layout-gt-xs="row" required>
          <md-option ng-value="type" ng-repeat="type in formDetails.res">{{type.type}}</md-option>
        </md-select>

      </div>

    </div>

    <md-content layout="column" layout-align="center center">

      <md-button type="submit" class="md-raised md-primary submit" >Create and Add</md-button>

    </md-content>

  </form>

</md-tab>
</md-tabs>
</md-content>
</div>
